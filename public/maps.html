            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />

        </div>
        <button class="save-modal-close" onclick="closeSaveLocationModal()">√ó</button>
      </div>
      <div class="save-modal-body">
        <label class="save-modal-label">Location Name</label>
        <input type="text" id="location-name-input" class="save-location-input" placeholder="Enter location name..." autocomplete="off">
        <div class="save-modal-info">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 16px; height: 16px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />

          Cancel
        </button>
        <button class="save-modal-btn save-btn" onclick="confirmSaveLocation()">

            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/dist/leaflet-color-markers.js"></script>

  <script>
    let map;

    document.addEventListener('DOMContentLoaded', () => {

    map = L.map('map', {
      zoomControl: true,
      preferCanvas: true,
      renderer: L.canvas({ tolerance: 5 })
    }).setView([-2.5, 118], 6);

    var openstreetmap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      updateWhenIdle: true,
      updateWhenZooming: false,
      keepBuffer: 2
    }).addTo(map);

    let perkebunanLayer, mangrove250kLayer, mangrove50kLayer, mangrove25kLayer;
    let tempMarker = null;
    let layersLoaded = false;

    Promise.all([
      fetch('Perkebunan_indonesia.json').then(res => res.json()),
      fetch('Hutan_Mangrove_250K.json').then(res => res.json()),
      fetch('Hutan_Mangrove_50K_simplified.json').then(res => res.json()),
      fetch('Hutan_Mangrove_25K_simplified.json').then(res => res.json())
    ])
    .then(([perkebunanData, mangrove250k, mangrove50k, mangrove25k]) => {
      perkebunanLayer = L.geoJSON(perkebunanData, {
        style: function(feature) {
          return {
            fillColor: "#ff6b35",
            color: "#d94c1a",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.6
          };
        },
        onEachFeature: onEachFeature,
        renderer: L.canvas()
      });

      mangrove250kLayer = L.geoJSON(mangrove250k, {
        style: function(feature) {
          return {
            fillColor: "#2ecc71",
            color: "#27ae60",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.7
          };
        },
        onEachFeature: onEachFeature,
        renderer: L.canvas()
      });

      mangrove50kLayer = L.geoJSON(mangrove50k, {
        style: function(feature) {
          return {
            fillColor: "#1abc9c",
            color: "#16a085",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.75
          };
        },
        onEachFeature: onEachFeature,
        renderer: L.canvas()
      });

      mangrove25kLayer = L.geoJSON(mangrove25k, {
        style: function(feature) {
          return {
            fillColor: "#00d9ff",
            color: "#00b8d4",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          };
        },
        onEachFeature: onEachFeature,
        renderer: L.canvas()
      });

      layersLoaded = true;
      initLayerControls();
    })
    .catch(err => {
      console.error("Failed to load one or more GeoJSON files:", err);
    });

    function onEachFeature(feature, layer) {
      layer.on('click', async function (e) {
        const clickLocation = e.latlng;

        try {
          const popup = L.popup({
            maxWidth: 350,
            className: 'custom-popup',
            autoPan: true,
            autoPanPadding: [50, 50]
          })
          .setLatLng(clickLocation)
          .setContent('<div style="text-align: center; padding: 10px;">Loading location details...</div>')
          .openOn(map);

          const popupContent = await createLocationPopup(feature, layer, clickLocation);
          popup.setContent(popupContent);

          const point = map.project(clickLocation, map.getZoom());
          point.y -= 100;
          const newCenter = map.unproject(point, map.getZoom());

          map.setView(newCenter, 14, { animate: true, duration: 0.8 });
        } catch (error) {
          console.error('Error creating popup:', error);
        }
      });

      layer.on('mouseover', function (e) {
        const layer = e.target;
        layer.setStyle({
          weight: 3,
          fillOpacity: 0.9
        });
        if (layer.bringToFront) {
          layer.bringToFront();
        }
      });

      layer.on('mouseout', function (e) {
        const layer = e.target;
        layer.setStyle({
          weight: 2,
          fillOpacity: 0.7
        });
      });
    }

    async function createLocationPopup(feature, layer, clickLocation) {
      const props = feature.properties || {};
      const latlng = clickLocation || { lat: 0, lng: 0 };

      const typeIcons = {
        mangrove: 'üå≥',
        plantation: 'üåæ',
        deforestation: 'ü™ì',
        default: 'üìç'
      };

      const typeColors = {
        mangrove: '#27ae60',
        plantation: '#f39c12',
        deforestation: '#e74c3c',
        default: '#3498db'
      };

      const type = props.type || 'mangrove';
      const icon = typeIcons[type] || typeIcons.default;
      const color = typeColors[type] || typeColors.default;

      let locationName = props.name || props.NAMOBJ || 'Loading...';

      if (locationName === 'Loading...') {
        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}&zoom=18&addressdetails=1`);
          const data = await response.json();
          locationName = data.display_name || data.name || `Location ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}`;
        } catch (error) {
          locationName = `Location ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}`;
        }
      }

      let detailsHTML = `
        <div class="location-popup-container">
          <div class="popup-header" style="background: ${color};">
            <div class="popup-icon">${icon}</div>
            <h4 class="popup-title">${locationName}</h4>
          </div>

          <div class="popup-body">
            <div class="popup-section">
              <h5 class="popup-section-title">üìç Coordinates</h5>
              <div class="popup-coords">
                ${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}
              </div>
            </div>
      `;

      const excludeKeys = ['name', 'NAMOBJ', 'type', 'geometry'];
      const propertyKeys = Object.keys(props).filter(key => !excludeKeys.includes(key) && props[key]);

      if (propertyKeys.length > 0) {
        detailsHTML += `
          <div class="popup-section">
            <h5 class="popup-section-title">‚ÑπÔ∏è Details</h5>
            <table class="popup-table">
        `;

        propertyKeys.forEach(key => {
          const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          detailsHTML += `
            <tr>
              <td class="popup-label">${label}</td>
              <td class="popup-value">${props[key]}</td>
            </tr>
          `;
        });

        detailsHTML += `</table></div>`;
      }

      detailsHTML += `
            <div class="popup-actions">
              <button class="popup-btn save-btn" onclick="saveClickedLocation(${latlng.lat}, ${latlng.lng}, \`${locationName.replace(/`/g, '\\`').replace(/'/g, "\\'")}\`, '${type}')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 16px; height: 16px;">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                </svg>
                Save Location
              </button>
            </div>
          </div>
        </div>
      `;

      return detailsHTML;
    }

    let pendingLocationData = null;

    window.saveClickedLocation = function(lat, lng, name, type) {
      pendingLocationData = { lat, lng, name, type };

      const modal = document.getElementById('save-location-modal');
      const input = document.getElementById('location-name-input');
      const coords = document.getElementById('modal-coordinates');

      input.value = name;
      coords.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

      modal.style.display = 'flex';
      setTimeout(() => {
        input.focus();
        input.select();
      }, 100);

      input.onkeypress = function(e) {
        if (e.key === 'Enter') {
          confirmSaveLocation();
        }
      };
    };

    window.closeSaveLocationModal = function() {
      const modal = document.getElementById('save-location-modal');
      modal.style.display = 'none';
      pendingLocationData = null;
    };

    window.confirmSaveLocation = async function() {
      if (!pendingLocationData) return;

      const input = document.getElementById('location-name-input');
      const locationName = input.value.trim();

      if (!locationName) {
        input.style.borderColor = '#e74c3c';
        input.placeholder = 'Please enter a name!';
        setTimeout(() => {
          input.style.borderColor = '#e0e0e0';
          input.placeholder = 'Enter location name...';
        }, 2000);
        return;
      }

      // Simpan data sebelum modal ditutup
      const tempLocationData = { ...pendingLocationData };

      closeSaveLocationModal();

      const locationData = {
        name: locationName,
        location_type: tempLocationData.type || 'mangrove',
        location_data: {
          latitude: tempLocationData.lat,
          longitude: tempLocationData.lng,
          name: tempLocationData.name || locationName
        },
        notes: `Saved from map click at ${new Date().toLocaleString()}`
      };

      try {
        const token = localStorage.getItem('auth_token');
        
        if (!token) {
          if (typeof showToast === 'function') {
            showToast('Please login to save locations', 'error');
          } else {
            alert('Please login to save locations');
          }
          return;
        }

        const response = await fetch('/api/saved-locations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(locationData)
        });

        if (!response.ok) {
          if (response.status === 401) {
            if (typeof showToast === 'function') {
              showToast('Please login to save locations', 'error');
            } else {
              alert('Please login to save locations');
            }
            // Redirect to login page
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 1500);
            return;
          }
          throw new Error('Failed to save location');
        }

        const result = await response.json();

        if (typeof showToast === 'function') {
          showToast(`üìç "${locationName}" saved successfully!`, 'success');
        } else {
          alert('Location saved successfully!');
        }

        if (typeof loadSavedLocations === 'function') {
          loadSavedLocations();
        }
      } catch (error) {
        console.error('Error saving location:', error);
        if (typeof showToast === 'function') {
          showToast('Failed to save location', 'error');
        } else {
          alert('Failed to save location. Please try again.');
        }
      }

      pendingLocationData = null;
    };

    function initLayerControls() {
      const overlayToggles = document.querySelectorAll('.overlay-toggle');

      overlayToggles.forEach(toggle => {
        toggle.addEventListener('change', function() {
          const layerName = this.dataset.layer;
          let targetLayer = null;

          switch(layerName) {
            case 'plantation':
              targetLayer = perkebunanLayer;
              if (this.checked) {
                map.addLayer(perkebunanLayer);
              } else {
                map.removeLayer(perkebunanLayer);
              }
              break;
            case 'mangrove250k':
              targetLayer = mangrove250kLayer;
              if (this.checked) {
                map.addLayer(mangrove250kLayer);
              } else {
                map.removeLayer(mangrove250kLayer);
              }
              break;
            case 'mangrove50k':
              targetLayer = mangrove50kLayer;
              if (this.checked) {
                map.addLayer(mangrove50kLayer);
              } else {
                map.removeLayer(mangrove50kLayer);
              }
              break;
            case 'mangrove25k':
              targetLayer = mangrove25kLayer;
              if (this.checked) {
                map.addLayer(mangrove25kLayer);
              } else {
                map.removeLayer(mangrove25kLayer);
              }
              break;
          }
        });
      });
    }

    function fitBoundsToLayer(layer) {
      if (layer && layer.getBounds) {
        const bounds = layer.getBounds();
        if (bounds.isValid()) {
          map.fitBounds(bounds, {
            padding: [50, 50],
            maxZoom: 12,
            animate: true,
            duration: 0.8
          });
        }
      }
    }

    map.on('dragstart', () => {
      map.closePopup();
      if (tempMarker) {
        map.removeLayer(tempMarker);
        tempMarker = null;
      }
    });
});
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('control-sidebar');
      const sidebarOverlay = document.getElementById('sidebar-overlay');
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebarClose = document.getElementById('sidebar-close');

      console.log('Sidebar elements:', { sidebar, sidebarOverlay, sidebarToggle, sidebarClose });

      function toggleSidebar() {
        console.log('Toggle sidebar clicked');
        if (!sidebar || !sidebarOverlay) {
          console.error('Sidebar elements not found!');
          return;
        }

        const isActive = sidebar.classList.contains('active');
        sidebar.classList.toggle('active');
        sidebarOverlay.classList.toggle('active');

        console.log('Sidebar active:', !isActive);

        if (!isActive) {
          document.body.style.overflow = 'hidden';
          hideButtons();
        } else {
          document.body.style.overflow = '';
          showButtons();
        }
      }

      function closeSidebar() {
        console.log('Close sidebar');
        if (!sidebar || !sidebarOverlay) return;

        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
        document.body.style.overflow = '';
        showButtons();
      }

      function hideButtons() {
        console.log('Hiding map control buttons');
        const recenterBtn = document.querySelector('.recenter-btn');
        const hamburger = document.querySelector('.hamburger-menu');

        // Hide sidebar and recenter buttons
        if (sidebarToggle) {
          sidebarToggle.classList.add('hidden');
        }
        if (recenterBtn) {
          recenterBtn.classList.add('hidden');
        }

        // Also hide hamburger menu when sidebar is open
        if (hamburger) {
          hamburger.classList.add('hidden');
        }
      }

      function showButtons() {
        console.log('Showing map control buttons');
        const recenterBtn = document.querySelector('.recenter-btn');
        const hamburger = document.querySelector('.hamburger-menu');

        // Show sidebar and recenter buttons
        if (sidebarToggle) {
          sidebarToggle.classList.remove('hidden');
        }
        if (recenterBtn) {
          recenterBtn.classList.remove('hidden');
        }

        // Show hamburger menu when sidebar closes
        if (hamburger) {
          hamburger.classList.remove('hidden');
        }
      }

      if (sidebarToggle) {
        console.log('Adding click listener to toggle button');
        sidebarToggle.style.cursor = 'pointer';
        sidebarToggle.onclick = function(e) {
          console.log('Toggle button clicked via onclick!');
          e.preventDefault();
          e.stopPropagation();
          toggleSidebar();
          return false;
        };
        sidebarToggle.addEventListener('click', (e) => {
          console.log('Toggle button clicked via addEventListener!');
          e.preventDefault();
          e.stopPropagation();
          toggleSidebar();
        }, true);
      } else {
        console.error('Sidebar toggle button not found!');
      }

      if (sidebarClose) {
        sidebarClose.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          closeSidebar();
        });
      }

      if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', closeSidebar);
      }

      // Touch gesture for swipe up/down
      if (sidebar) {
        const dragHandle = sidebar.querySelector('.sidebar-drag-handle');
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        let startTime = 0;

        function handleTouchStart(e) {
          if (!sidebar.classList.contains('active')) return;

          startY = e.touches[0].clientY;
          currentY = startY;
          startTime = Date.now();
          isDragging = true;

          // Remove transition for smooth dragging
          sidebar.style.transition = 'none';
          sidebar.style.willChange = 'transform';

          console.log('Touch start:', startY);
        }

        function handleTouchMove(e) {
          if (!isDragging) return;

          e.preventDefault(); // Prevent scroll
          currentY = e.touches[0].clientY;
          const deltaY = currentY - startY;

          // Allow dragging down to close, or up to expand
          if (deltaY > 0) {
            // Dragging down - follow finger with resistance
            const resistance = 1 - (deltaY / (window.innerHeight * 2));
            const translateY = deltaY * Math.max(resistance, 0.3);
            sidebar.style.transform = `translateY(${translateY}px)`;
          } else if (deltaY < -30) {
            // Dragging up - expand to fullscreen
            sidebar.classList.add('fullscreen');
          }
        }

        function handleTouchEnd(e) {
          if (!isDragging) return;

          const deltaY = currentY - startY;
          const deltaTime = Date.now() - startTime;
          const velocity = Math.abs(deltaY) / deltaTime; // px per ms

          // Re-enable transition
          sidebar.style.transition = '';
          sidebar.style.willChange = '';

          console.log('Touch end - delta:', deltaY, 'velocity:', velocity.toFixed(2));

          // Fast swipe down (velocity > 0.5) or dragged down > 80px
          if ((velocity > 0.5 && deltaY > 30) || deltaY > 80) {
            console.log('Closing sidebar (swipe down)');

            // Animate close
            sidebar.style.transform = 'translateY(100%)';

            // Wait for animation then close completely
            setTimeout(() => {
              closeSidebar();
              sidebar.classList.remove('fullscreen');
              sidebar.style.transform = '';
            }, 300);
          } else if (deltaY < -30) {
            // Dragged up - keep fullscreen
            console.log('Expanding to fullscreen (swipe up)');
            sidebar.classList.add('fullscreen');
            sidebar.style.transform = 'translateY(0)';
          } else {
            // Snap back to original position
            sidebar.style.transform = 'translateY(0)';
          }

          isDragging = false;
        }

        // Add touch listeners to drag handle
        if (dragHandle) {
          dragHandle.addEventListener('touchstart', handleTouchStart, { passive: true });
          dragHandle.addEventListener('touchmove', handleTouchMove, { passive: false });
          dragHandle.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        // Add touch listeners to sidebar header
        const sidebarHeader = sidebar.querySelector('.sidebar-header');
        if (sidebarHeader) {
          sidebarHeader.addEventListener('touchstart', handleTouchStart, { passive: true });
          sidebarHeader.addEventListener('touchmove', handleTouchMove, { passive: false });
          sidebarHeader.addEventListener('touchend', handleTouchEnd, { passive: true });
        }
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && sidebar && sidebar.classList.contains('active')) {
          closeSidebar();
        }
      });

      if (sidebar) {
        sidebar.addEventListener('click', (e) => {
          e.stopPropagation();
        });
      }

      window.testSidebar = function() {
        console.log('Testing sidebar toggle manually...');
        toggleSidebar();
      };

      setTimeout(() => {
        console.log('Page loaded. Button check:');
        console.log('- Toggle button:', sidebarToggle);
        console.log('- Sidebar:', sidebar);
        console.log('- Overlay:', sidebarOverlay);
        console.log('Type "testSidebar()" in console to test manually');
      }, 1000);
    });
  </script>
